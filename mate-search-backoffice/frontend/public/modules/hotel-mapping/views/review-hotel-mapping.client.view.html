<section data-ng-controller="HotelMappingController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="mappingReview.codigo"></h1>
		<h1 data-ng-bind="mappingReview.valor"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="#!/hoteles/mapping/{{mappingReview._id}}/editar">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
