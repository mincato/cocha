<section data-ng-controller="HotelMappingController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mapeo de Hoteles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hotelMapping in hotelMappings" data-ng-href="#!/tipo-materiales/{{hotelMapping._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="hotelMapping.codigo"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="hotelMapping.valor"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hotelMappings.$resolved || hotelMappings.length">
    	No hay mapeo de Hoteles todavía, porqué no <a href="#!/hoteles/mapping/crear">crea uno</a>?
    </div>
</section>
