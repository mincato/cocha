<section data-ng-controller="TipoMaterialController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="tipoMateriale.codigo"></h1>
		<h1 data-ng-bind="tipoMateriale.valor"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="#!/tipo-materiales/{{tipoMateriale._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
