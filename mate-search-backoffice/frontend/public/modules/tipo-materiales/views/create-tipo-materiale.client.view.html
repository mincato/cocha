<section data-ng-controller="TipoMaterialController">
    <div class="page-header">
        <h1>New Tipo materiale</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="codigo">Código</label>
                    <div class="controls">
                        <input type="text" data-ng-model="codigo" id="codigo" class="form-control" placeholder="Código" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="valor">Valor</label>
                    <div class="controls">
                        <input type="text" data-ng-model="valor" id="valor" class="form-control" placeholder="Valor" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
